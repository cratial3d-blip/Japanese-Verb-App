<!-- public/ui/ambient-blobs.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" preserveAspectRatio="none">
  <defs>
  <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur stdDeviation="50" />
  </filter>
</defs>

  <!-- Warm paper glow -->
  <circle cx="220" cy="180" r="260" fill="#F5EAD7" opacity="0.54" filter="url(#blur)"/>

  <!-- Coral accent glow -->
  <circle cx="980" cy="640" r="300" fill="#F0A278" opacity="0.2" filter="url(#blur)"/>

  <!-- Sage tint -->
  <circle cx="1020" cy="160" r="240" fill="#88AD9E" opacity="0.18" filter="url(#blur)"/>
</svg>
